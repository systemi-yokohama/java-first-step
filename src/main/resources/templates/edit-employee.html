<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{head :: head}">
    </head>
<body>
    <nav th:replace="~{head :: nav}">
    </nav>
    <main>
        <div class="container">
            <form th:action="@{/edit-employee}" th:object="${employee}" method="post">
                <input type="hidden" class="form-control" id="id" th:field="*{id}">
                <div class="mb-3">
                    <label for="employeeLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="employeeLastName" th:field="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="employeeFirstName" class="form-label"> First Name</label>
                    <input type="text" class="form-control" id="employeeFirstName" th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="employeeRole" class="form-label">Role</label>
                    <input type="text" class="form-control" id="employeeRole" th:field="*{role}">
                </div>
                <button type="submit" class="btn btn-primary">Update Employee</button>
            </form>
        </div>
    </main>
    <footer th:replace="~{footer :: footer}">
    </footer>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
